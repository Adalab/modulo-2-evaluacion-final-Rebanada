<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adalab Web Starter Kit</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <header class="header">
        <h1 class="header__title">Disney Characters</h1>
        <img src="./assets/images/disney.jpg" alt="Personajes Disney" title="Personajes Disney"
        class="header__image">
    </header>
    <main>
      <section>
          
          <form class="form">
            <input
              class="form_input js-input"
              type="search"
              name="input"
              placeholder=" Ej: Mickey Mouse"
              id="input"
            />
            <button class="form_button form__button-search js-btn-search">
              Search
            </button>
          </form>
        </section>
      
    </main>
    
    
    <script src="./assets/js/main.js"></script>
  </body>
</html>
