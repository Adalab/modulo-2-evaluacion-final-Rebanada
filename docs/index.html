<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evaluaci√≥n Rebeca</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Disney Characters</h1>
      <img
        src="./assets/images/disney.jpg"
        alt="Personajes Disney"
        title="Personajes Disney"
        class="header__image"
      />
    </header>

    <main>
      <section>
        <form class="form">
          <input
            class="form_input js-input"
            type="search"
            name="input"
            placeholder=" Ej: Mickey Mouse"
            id="input"
          />
          <button class="form_button js-btn-search">Search</button>
        </form>
      </section>

      <section class="disney">
        <article class="disney_favorite">
          <h2 class="disney_favorite_title">Favorite characters</h2>
          <ul class="disney_favorite_list js-favorite-list"></ul>
        </article>
        <article class="disney_characters">
          <h2 class="disney_characters_title">Characters</h2>
          <ul class="js-characters-list disney_characters_list"></ul>
          <div></div>
        </article>
      </section>

    </main>
    <footer class="footer">
      <p class="footer_text">
        With love and pixie dust <br />
        Rebeca Serrano 2023
      </p>
    </footer>


    <script src="./assets/js/main.js"></script>
  </body>
</html>
